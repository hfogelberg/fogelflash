<template name='flashcards'>
	<div class="btn-group btn-group-justified" role="group">
		<div class="btn-group" role="group">
			<button class='btn btn-lg btn-success addCardBtn'>Nya kort</button>
		</div>
		 	<div class="btn-group" role="group">
				<a href='/practice/{{slug}}' class='btn btn-lg btn-warning'>Ã–va</a>
		</div>
	</div>
	<hr>
	{{>addFlashcard}}
	<hr>
	<table class='table table-bordered'>
		<tbody>
			{{#each cards}}
				{{> card}}
			{{/each}}
		</tbody>
	</table>

		<script>
		$('.addCardBtn').click(function (){
			$('.addFlashcard').fadeIn(2000);
			$(this).hide();
		});
	</script>
</template>

<template name='card'>
	<tr>
		<td>{{fromText}}</td>
		<td>{{toText}}</td>
		<td>{{comment}}</td>
	</tr>
</template>
