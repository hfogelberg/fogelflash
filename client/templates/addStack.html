<template name='addStack'>
	<h2>Ny korthög</h2>
	<form class='addStackForm'>
		<div class='form-group '>
			<label for='title'>Rubrik</label>
			<input type='text' class='form-control title' name='title'>
		</div>

		<div class='form-group '>
			<label for='fromLang'>Från språk</label>
      <input class="form-control typeahead fromLang" name="fromLang" type="text"
                     autocomplete="off" spellcheck="off"
                                   data-source="languages"/>
		</div>

		<div class='form-group '>
			<label for='toLang'>Till språk</label>
      <input class="form-control typeahead toLang" name="toLang" type="text"
                     autocomplete="off" spellcheck="off"
                                   data-source="languages"/>
		</div>

		<div class='form-group '>
			<label for='comment'>Kommentar</label>
			<textarea class='form-control comment' rows='2' name='comment' ></textarea>
		</div>

		<input type='button' class='btn btn-default addStack glyphicon glyphicon-edit' value='Spara'>
	</form>
</template>
